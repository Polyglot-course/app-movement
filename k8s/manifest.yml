apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment-movement
  labels:
    app: service-movement
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-movement
  template:
    metadata:
      labels:
        app: service-movement
    spec:
      containers:
      - name: app-movement
        image: polyglotxt/nodejs-aws-movement:1
        ports:
        - containerPort: 8080
        env:
        - name: NACOS_SERVERADDR
          value: "3.133.60.253:8848"
        - name: NACOS_NAMESPACE
          value: "polyglot"
        - name: NACOS_IDENTITYKEY
          value: "nacos"
        - name: NACOS_IDENTITYVALUE
          value: "nacos"
        - name: NACOS_ENV
          value: "PROD"
---
kind: Service
apiVersion: v1
metadata:
  name: app-service-movement
spec:
  type: ClusterIP
  selector:
    app: service-movement
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    name: http